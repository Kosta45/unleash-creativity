<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unleash Creativity</title>
    <link
      rel="shortcut icon"
      href="./images/icons/icon-logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="header">
      <a href="" class="header__logo-link">
        <img
          class="header__logo-img"
          src="./images/icons/icon-logo.svg"
          alt=""
          width="56"
          height="56"
        />
      </a>
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <a href="" class="header__menu-link">
            <img
              width="16"
              height="16"
              class="header__logo-img"
              src="./images/icons/icon-portfolio.svg"
              alt="Portfolio logo"
            />
            <p>Portfolio</p>
          </a>
        </li>
        <li class="header__menu-item">
          <a href="" class="header__menu-link">
            <img
              width="13"
              height="16"
              class="header__logo-img"
              src="./images/icons/icon-resume.svg"
              alt="Resume logo"
            />
            <p>Resume</p>
          </a>
        </li>
        <li class="header__menu-item">
          <a href="" class="header__menu-link">
            <img
              width="16"
              height="16"
              class="header__logo-img"
              src="./images/icons/icon-testimonials.svg"
              alt="Testimonials logo"
            />
            <p>Testimonials</p>
          </a>
        </li>
        <li class="header__menu-item">
          <a href="" class="header__menu-link">
            <img
              width="16"
              height="16"
              class="header__logo-img"
              src="./images/icons/icon-contact.svg"
              alt="Contact logo"
            />
            <p>Contact</p>
          </a>
        </li>
      </ul>
    </header>
  </body>
</html>
